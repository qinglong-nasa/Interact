<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
	
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var geocoder;
var map;
var param;
var test ="cairo";
	function getParam (sname)
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  //console.log(params[0]);
  var sval;
  var dval;
  var res="";
  var spce = " ";
    // split param and value into individual pieces

         var tmp = params.split("=");		 
		 //console.log(tmp);
		 var sval = tmp[1].split("%20");
		 //console.log(sval.length);

		  for (var i=0; i<sval.length; i++)
		{
		dval = sval[i].split();
		if(i != 0)
		{var res = res.concat(spce,dval);}
		else if(i == 0)
		{var res = res.concat(dval);}
		}
		 //console.log(res);
		 
		 //console.log(sval);
  return res;
}
function initialize() {
  geocoder = new google.maps.Geocoder();
  
  var latlng = new google.maps.LatLng(30.0500, 31.2333);
    //var address = document.getElementById('address').value=test;

  var mapOptions = {
    zoom: 8,
    center: latlng
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  param = getParam("q");
  //console.log(param);

	codeAddress();

}

function codeAddress() {
  var address = document.getElementById('address').value=param;
  
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
     // first = document.getElementById("textbox1").value=test;
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location

      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
	<form method="GET">
      <input id="address" type="textbox">
      <input type="button" value="Search" onclick="codeAddress()">
	</form>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
